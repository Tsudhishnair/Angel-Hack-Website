<head>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDm_WOx_EKV3O2DxCShxTCxGIHnMsuoLMs",
      authDomain: "speebuy.firebaseapp.com",
      databaseURL: "https://speebuy.firebaseio.com",
      projectId: "speebuy",

    firebase.initializeApp(config);

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
</head>
</head>

<body>
  <div class="columns">
    <div class="column is-one-fifth menu-dash has-text-centered ">
      <div class="menu-dash-item">
        <i class="bars icon" style="font-size: 1rem;color: ghostwhite"></i>&nbsp;
        <span class="brand-text-styles">SpeeBuy</span>
      </div>
      <div style="margin-top: 3.5rem;">
        <div class="menu-dash-item">
          <i class="fas fa-home" style="font-size: 1.2rem;color: ghostwhite ;"></i>
          <span class="textstyledash">Dashboard</span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-file-invoice " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> Orders </span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-users " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> Reviews </span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-store-alt   " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> Managing Shops </span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-history " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> History</span>
        </div>
      </div>
    </div>
    <div class="column content-dash">
      <div class="columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
      <div class="columns">
        <div class="column is-narrow ">
          <div class="box">
            <table class="table is-hoverable is-striped" id="shop-table">
              <thead>
                <tr>
                  <th>Method</th>
                  <th>No of Items</th>
                  <th>Time of Service</th>
                  <th>Status</th>
                  <th>Flag</th>
                </tr>
                <tr>
                  <td>Pickup</td>
                  <td class="has-text-centered">7</td>
                  <td>8:35pm</td>
                  <td>Dispatched</td>
                  <td>
                    <i class="fas fa-flag fa-lg" style="color: rgb(108, 156, 108);"></i>
                  </td>
                </tr>
                <tr>
                  <td>Delivery</td>
                  <td class="has-text-centered">3</td>
                  <td>8:35pm</td>
                  <td>Packing</td>
                  <td>
                    <i class="fas fa-flag fa-lg" style="color: rgb(226, 255, 61);"></i>
                  </td>
                </tr>
                <tr>
                  <td>Pickup</td>
                  <td class="has-text-centered">1</td>
                  <td>8:35pm</td>
                  <td>Pending</td>
                  <td>
                    <i class="fas fa-flag fa-lg" style="color: rgb(179, 77, 77);"></i>
                  </td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
