<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SpeeBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
</head>

<body>
  <div class="columns">
    <div class="column is-one-fifth menu-dash has-text-centered ">
      <div class="menu-dash-item">
        <i class="bars icon" style="font-size: 1.2rem;color: ghostwhite"></i>&nbsp;
        <span class="brand-text-styles">SpeeBuy</span>
      </div>
      <div style="margin-top: 3.5rem;">
        <div class="menu-dash-item">
          <i class="fas fa-home" style="font-size: 1.2rem;color: ghostwhite ;word-spacing:2rem;padding-right: 0.2rem;"></i>
          <span class="textstyledash">Dashboard</span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-file-invoice " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> Orders </span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-users " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> Reviews </span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-store-alt   " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> Managing Shops </span>
        </div>
        <div class="menu-dash-item">
          <i class="fas fa-history " style="font-size: 1.2rem;color: ghostwhite"></i>
          <span class="textstyledash"> History</span>
        </div>
      </div>
    </div>
    <div class="column content-dash">
      <div class="columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
      <div class="columns">
        <div class="column ">
          <div class="box">
            <table class="table is-fullwidth is-striped">
              <thead>
                <tr>
                  <th>No of Items</th>
                  <th>item list</th>
                  <th>Pick up/Delivery</th>
                  <th>Time of Service</th>
                  <th>Status</th>
                  <th>Flag</th>

                </tr>
                <tr>
                  <td>7</td>
                  <td class="has-text-weight-semibold">Bread Butter Jam Egg Milk Onion</td>
                  <td class="has-text-centered">
                    <i class="fas fa-male fa-lg"></i>
                  </td>
                  <td>8:35pm</td>
                  <td>Packing</td>
                  <td>
                    <i class="fas fa-flag fa-lg" style="color: rgb(108, 156, 108);"></i>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td class="has-text-weight-semibold">Bread Butter Jam </td>
                  <td class="has-text-centered">
                    <i class="fas fa-motorcycle "></i>
                  </td>
                  <td>8:35pm</td>
                  <td>Packing</td>
                  <td>
                    <i class="fas fa-flag fa-lg" style="color: rgb(108, 156, 108);"></i>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td class="has-text-weight-semibold">Bread </td>
                  <td>

                  </td>
                  <td>8:35pm</td>
                  <td>Arived</td>
                  <td>
                    <i class="fas fa-flag fa-lg" style="color: rgb(179, 77, 77);"></i>
                  </td>
                </tr>
              </thead>  
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
